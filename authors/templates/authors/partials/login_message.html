{% if request.user.is_authenticated %}
    <div class="login-message">
      You are logged in with
      {{ request.user.username }}.
      <a href="{% url 'authors:dashboard' %}">See your recipes</a>, 
      <a href="{% url 'authors:dashboard_recipe_create'%}">create a new</a> or 
      <form class="inline-form" action="{% url 'authors:logout' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="username" value="{{ request.user.username }}">
        <button class="plain-text-button" type="submit">click here</button>
      </form> to logout
    </div>
    {% endif %}
